<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&family=Playfair+Display&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">


    <title>Wanderlust weather</title>
</head>

<body>
    <div class="container">

        <div class="weather-app">
            <h1>Current situation in; </h1>
            <h2 id="city-element"> </h2>
            <p class="date" id="date"> </p>

            <div class="current-weather">
                <div class="row">
                    <div class="col-6">
                        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="clear" id="main-icon"
                            class="mainIcon">
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <span class="temperature" id="temperature"> </span> <span class="units">℃</span>
                            </li>
                            <li>
                                <span id="description"> </span>
                            </li>
                            <li>
                                Humidity: <span id="humidity"> </span>%
                            </li>
                            <li>
                                Wind: <span id="windSpeed"> </span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <p>
                ... and here's what's coming up;
            </p>

            <div class="weather-forecast" id="weather-forecast">
                <div class ="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                        Sun
                    </div>
                        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="" width="36"/>
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperatures-max"> 18°</span>
                            <span class ="weather-forecast-temperatures-min"> 12°</span>
                        </div>
                    </div>
                </div>
            </div>


            <h3>Not what you had in mind?</h3>
            <p>Search & envision yourself somewhere else!</p>
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Dream destination..." autocomplete="off" autofocus="on">
                <input type="submit" value="Take me there!"> <button id="current-location-button"> Current
                    location</button>
            </form>
            </div>
            <p><small>Open-sourced, by <a href="https://github.com/EmiliaSohlbergBuske/wanderlust-weather-app.git" target="_blank">Emilia Sohlberg Buske</a></small></p>
        </div>
        <script src="src/index.js"></script>
        <script src="https://kit.fontawesome.com/73e9af2e5e.js" crossorigin="anonymous"></script>
</body>

</html>
